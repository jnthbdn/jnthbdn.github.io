<div class="encart">
    <div class="icon">
      {% if icon %}
        {% if icon == "info" %}ℹ️
        {% elif icon == "warning" %}🚧
        {% elif icon == "error" %}🚫
        {% else %} {{ icon | safe }}
        {%endif%}
      {% endif %}
    </div>
    <div class="content">{{body | markdown | safe}}</div>
</div>
