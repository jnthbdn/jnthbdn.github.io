{% if src %}
  <figure>
    {% if click_to_open %}<a href="{{src | safe}}" target="_blank">{% endif %}
    <img src="{{ src | safe }}"{% if alt %} alt="{{ alt }}"{% endif %}{% if style %} style="{{ style }}"{% endif %} />
    {% if click_to_open %}</a>{% endif %}
    {% if caption %}
      <figcaption {% if caption_style %} style="{{ caption_style | safe }}"{% endif %}>{{ caption }}</figcaption>
    {% endif %}
  </figure>
{% endif %}
